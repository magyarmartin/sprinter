<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title></title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sprinter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="vote.html">Voting</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="evaluation-form" style="display: flex; justify-content: center; align-items: center;">
            <form style="width: 80vw;">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">DELIVERING VALUE</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Helpful</option>
                            <option>Meh..</option>
                            <option>Disaster</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">EASY TO RELEASE</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Helpful</option>
                            <option>Meh..</option>
                            <option>Disaster</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">FUN</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Helpful</option>
                            <option>Meh..</option>
                            <option>Disaster</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">SUSTAINED VALUE</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Helpful</option>
                            <option>Meh..</option>
                            <option>Disaster</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">TEAMWORK</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Helpful</option>
                            <option>Meh..</option>
                            <option>Disaster</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">CONNECTION TO MISSION</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Helpful</option>
                            <option>Meh..</option>
                            <option>Disaster</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">COMMENT</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="sprinter.js"></script>
    </body>
</html>
